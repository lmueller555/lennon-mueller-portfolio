<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lennon Mueller Portfolio</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Mueller Logo.png') no-repeat center center;
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
        }
        h1.title {
            color: white;
            text-align: center;
            text-decoration: underline;
            font-size: 48px;
        }
        nav {
            text-align: center;
            margin-top: 10px;
            background: rgba(0,0,0,0.6);
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 4px;
            background: rgba(0,0,0,0.6);
        }
        #homeContainer {
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 40px;
            margin: 20px auto;
            width: 95%;
            max-width: 1000px;
            border-radius: 8px;
            text-align: center;
        }

        #typedText {
            font-size: 32px;
        }

        #typedText::after {
            content: '|';
            animation: blink 0.7s step-end infinite;
        }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
    </style>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <h1 class="title">Lennon Mueller</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="https://project-m-2025.streamlit.app/">App Development</a>
        <a href="ai-ml.html">AI/ML</a>
    </nav>
    <div id="homeContainer">
        <p id="typedText"></p>
    </div>

    <div id="chatbot">
        <div id="chatHeader">Ask about Lennon</div>
        <div id="chatMessages"></div>
        <div id="chatInputArea">
            <input id="chatInput" type="text" placeholder="Type a message">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const messages = [
            "Welcome to my portfolio!",
            "Check out the App Development and AI/ML tabs to see my projects.",
            "Let's build something amazing together!"
        ];

        let part = 0;
        let idx = 0;
        const element = document.getElementById('typedText');

        function type() {
            const text = messages[idx];
            if (part < text.length) {
                element.textContent += text.charAt(part);
                part++;
                setTimeout(type, 50);
            } else {
                setTimeout(erase, 2000);
            }
        }

        function erase() {
            if (part > 0) {
                element.textContent = element.textContent.slice(0, -1);
                part--;
                setTimeout(erase, 30);
            } else {
                idx = (idx + 1) % messages.length;
                setTimeout(type, 500);
            }
        }

        document.addEventListener('DOMContentLoaded', type);
    </script>
    <script src="chatbot.js"></script>
</body>
</html>
